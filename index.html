<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEDCOM Viewer</title>
</head>
<body>
  <h1>GEDCOM File Content 2</h1>
  <pre id="viewer">Loading...</pre>

  <script>
    async function loadGedcom() {
      const viewerDiv = document.getElementById('viewer');

      try {
        const response = await fetch('family_tree.ged');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const text = await response.text();
        viewerDiv.textContent = text;
      } catch (error) {
        console.error('Failed to load GEDCOM:', error);
        viewerDiv.innerHTML = `<p style="color: red;">Error loading GEDCOM file: ${error.message}</p>`;
      }
    }

    loadGedcom();
  </script>
</body>
</html>
