<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    #tree {
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    #tree-simple {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="tree">
  <div id="tree-simple"></div>
</div>

<script>
async function loadGedcom() {
  try {
    const response = await fetch('family_tree.txt');
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const gedcomText = await response.text();
    const parsedData = parseGedcom(gedcomText);

    const peopleNodes = {}; // 1 node per person
    const marriageNodes = {}; // 1 marriage node per family
    const parentsMap = {}; // map child id -> marriage node id (their parents)

    // Create person nodes
    for (const [id, person] of Object.entries(parsedData.people)) {
      peopleNodes[id] = { id: id, text: { name: person.name || id } };
    }

    // Create marriage nodes
    for (const [famId, family] of Object.entries(parsedData.families)) {
      if (!family.husband || !family.wife) continue;

      const marriageNodeId = `marriage_${famId}`;
      marriageNodes[famId] = {
        id: marriageNodeId,
        text: { name: "" },
        marriage: true,
        children: [
          peopleNodes[family.husband],
          peopleNodes[family.wife]
        ]
      };

      // Link children to their parents' marriage node
      for (const childId of family.children) {
        parentsMap[childId] = marriageNodeId;
      }
    }

    // Build tree structure
    const nodes = { ...peopleNodes, ...marriageNodes };
    const nodeLinks = {}; // id -> list of child nodes

    for (const [childId, parentMarriageId] of Object.entries(parentsMap)) {
      if (!nodeLinks[parentMarriageId]) {
        nodeLinks[parentMarriageId] = [];
      }
      nodeLinks[parentMarriageId].push(nodes[childId]);
    }

    // Attach children under marriage nodes
    for (const [marriageId, children] of Object.entries(nodeLinks)) {
      if (!nodes[marriageId].children) {
        nodes[marriageId].children = [];
      }
      nodes[marriageId].children.push({
        text: { name: "" }, // invisible
        children: children
      });
    }

    // Find roots (marriages with no parents above)
    const rootNodes = [];

    for (const [famId, marriageNode] of Object.entries(marriageNodes)) {
      const husband = parsedData.families[famId].husband;
      const wife = parsedData.families[famId].wife;
      if (
        (!parentsMap[husband]) &&
        (!parentsMap[wife])
      ) {
        rootNodes.push(marriageNode);
      }
    }

    const treeStructure = {
      text: { name: "" },
      children: rootNodes
    };

    new Treant({
      chart: {
        container: "#tree-simple",
        node: { collapsable: true },
        animation: { nodeAnimation: "easeOutBounce", nodeSpeed: 700, connectorsAnimation: "bounce", connectorsSpeed: 700 },
      },
      nodeStructure: treeStructure
    });

  } catch (error) {
    console.error('Failed to load GEDCOM:', error);
    document.getElementById('tree').innerHTML = `<p style="color: red;">Error loading GEDCOM file: ${error.message}</p>`;
  }
}

function parseGedcom(gedcom) {
  const people = {};
  const families = {};

  const lines = gedcom.split('\n');
  let currentIndividual = null;
  let currentFamily = null;

  for (let line of lines) {
    line = line.trim();
    if (!line) continue;

    const match = line.match(/^(\d+) +(@[^@]+@)? *([A-Z]+) *(.*)$/);
    if (!match) continue;

    const level = match[1];
    const pointer = match[2];
    const tag = match[3];
    const value = match[4];

    if (tag === "INDI") {
      currentIndividual = pointer;
      people[currentIndividual] = { id: currentIndividual, name: "", gender: "male", families: { asSpouse: [], asChild: [] } };
    } else if (tag === "NAME" && currentIndividual) {
      people[currentIndividual].name = value.replace(/\//g, '').trim();
    } else if (tag === "SEX" && currentIndividual) {
      people[currentIndividual].gender = (value === "M") ? "male" : "female";
    } else if (tag === "FAMC" && currentIndividual) {
      people[currentIndividual].families.asChild.push(value);
    } else if (tag === "FAMS" && currentIndividual) {
      people[currentIndividual].families.asSpouse.push(value);
    } else if (tag === "FAM") {
      currentFamily = pointer;
      families[currentFamily] = { husband: null, wife: null, children: [] };
    } else if (tag === "HUSB" && currentFamily) {
      families[currentFamily].husband = value;
    } else if (tag === "WIFE" && currentFamily) {
      families[currentFamily].wife = value;
    } else if (tag === "CHIL" && currentFamily) {
      families[currentFamily].children.push(value);
    }
  }

  return { people, families };
}

loadGedcom();
</script>
</body>
</html>
