<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree Viewer</title>
  <script src="https://balkangraph.com/js/latest/FamilyTree.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #tree {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="tree"></div>

  <script>
    async function loadGedcom() {
      try {
        const response = await fetch('family_tree.txt');  // <- use .txt
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const gedcomText = await response.text();

        const data = parseGedcom(gedcomText);

        FamilyTree.init(document.getElementById("tree"), {
          template: "ana", // nice template
          nodes: data
        });

      } catch (error) {
        console.error('Failed to load GEDCOM:', error);
        document.body.innerHTML = `<p style="color: red;">Error loading GEDCOM file: ${error.message}</p>`;
      }
    }

    function parseGedcom(gedcom) {
      const people = {};
      const families = {};

      const lines = gedcom.split('\n');

      let currentIndividual = null;
      let currentFamily = null;

      for (let line of lines) {
        line = line.trim();
        const parts = line.split(' ');
        const level = parts[0];
        const tag = parts[2] || parts[1];
        const value = parts.slice(3).join(' ');

        if (tag === "INDI") {
          currentIndividual = parts[1];
          people[currentIndividual] = { id: currentIndividual, pids: [], mid: null, fid: null, name: "" };
        } else if (tag === "NAME" && currentIndividual) {
          people[currentIndividual].name = value.replace(/\//g, '');
        } else if (tag === "SEX" && currentIndividual) {
          people[currentIndividual].gender = (value === "M") ? "male" : "female";
        } else if (tag === "FAMC" && currentIndividual) {
          people[currentIndividual].fid = value;
        } else if (tag === "FAMS" && currentIndividual) {
          people[currentIndividual].mid = value;
        } else if (tag === "FAM") {
          currentFamily = parts[1];
          families[currentFamily] = { id: currentFamily, husband: null, wife: null, children: [] };
        } else if (tag === "HUSB" && currentFamily) {
          families[currentFamily].husband = value;
        } else if (tag === "WIFE" && currentFamily) {
          families[currentFamily].wife = value;
        } else if (tag === "CHIL" && currentFamily) {
          families[currentFamily].children.push(value);
        }
      }

      const nodes = [];

      for (const [id, person] of Object.entries(people)) {
        const node = {
          id: id,
          name: person.name || id,
          gender: person.gender || "male"
        };
        nodes.push(node);
      }

      for (const [fid, fam] of Object.entries(families)) {
        if (fam.husband && fam.wife) {
          nodes.push({
            id: fid,
            marriage: true,
            spouses: [fam.husband, fam.wife]
          });
        }
        for (const child of fam.children) {
          const childNode = nodes.find(n => n.id === child);
          if (childNode) {
            childNode.parents = [fid];
          }
        }
      }

      return nodes;
    }

    loadGedcom();
  </script>
</body>
</html>
