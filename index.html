<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #tree {
      width: 100%;
      height: 100%;
      overflow: auto;
      background: #f9f9f9;
    }
    #tree-simple {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="tree">
    <div id="tree-simple"></div>
  </div>

  <script>
    async function loadGedcom() {
      try {
        const response = await fetch('family_tree.txt'); // fetch your .txt GEDCOM
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const gedcomText = await response.text();
        const data = parseGedcom(gedcomText);
        createTree(data);

      } catch (error) {
        console.error('Failed to load GEDCOM:', error);
        document.body.innerHTML = `<p style="color: red;">Error loading GEDCOM file: ${error.message}</p>`;
      }
    }

    function parseGedcom(gedcom) {
      const people = {};
      const families = {};

      const lines = gedcom.split('\n');
      let currentIndividual = null;
      let currentFamily = null;

      for (let line of lines) {
        line = line.trim();
        if (!line) continue;  // skip empty lines
        const parts = line.split(' ');
        const level = parts[0];
        const tag = parts[2] || parts[1];
        const value = parts.slice(3).join(' ');

        if (tag === "INDI") {
          currentIndividual = parts[1];
          people[currentIndividual] = { id: currentIndividual, name: "", gender: "male" };
        } else if (tag === "NAME" && currentIndividual) {
          people[currentIndividual].name = value.replace(/\//g, '').trim();
        } else if (tag === "SEX" && currentIndividual) {
          people[currentIndividual].gender = (value === "M") ? "male" : "female";
        } else if (tag === "FAM") {
          currentFamily = parts[1];
          families[currentFamily] = { husband: null, wife: null, children: [] };
        } else if (tag === "HUSB" && currentFamily) {
          families[currentFamily].husband = value;
        } else if (tag === "WIFE" && currentFamily) {
          families[currentFamily].wife = value;
        } else if (tag === "CHIL" && currentFamily) {
          families[currentFamily].children.push(value);
        }
      }

      // Force root to Braden (@I0000@)
      const rootId = "@I0000@";

      function buildTree(personId) {
        const person = people[personId];
        if (!person) return null;

        const children = [];

        for (const fam of Object.values(families)) {
          if (fam.husband === personId || fam.wife === personId) {
            for (const childId of fam.children) {
              const childTree = buildTree(childId);
              if (childTree) children.push(childTree);
            }
          }
        }

        const node = {
          text: { name: person.name || personId },
          children: children
        };

        return node;
      }

      return buildTree(rootId);
    }

    function createTree(treeData) {
      new Treant({
        chart: {
          container: "#tree-simple",
          node: { collapsable: true },
          animation: { nodeAnimation: "easeOutBounce", nodeSpeed: 700, connectorsAnimation: "bounce", connectorsSpeed: 700 },
        },
        nodeStructure: treeData
      });
    }

    loadGedcom();
  </script>
</body>
</html>
