<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEDCOM Viewer</title>
  <script src="https://cdn.jsdelivr.net/gh/danielberndt/geneaviewer/genea.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/danielberndt/geneaviewer/genea.css">
</head>
<body>
  <h1>GEDCOM Viewer</h1>
  <div id="geneaviewer"></div>

  <script>
    async function loadGedcom() {
      const viewerDiv = document.getElementById('geneaviewer');

      try {
        const response = await fetch('family_tree.ged');

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const text = await response.text();

        const gv = new GeneaViewer(viewerDiv);
        gv.loadGedcom(text);

      } catch (error) {
        console.error('Failed to load GEDCOM:', error);
        viewerDiv.innerHTML = `<p style="color: red;">Error loading GEDCOM file: ${error.message}</p>`;
      }
    }

    loadGedcom();
  </script>
</body>
</html>
