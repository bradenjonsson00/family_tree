<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    #tree {
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    #tree-simple {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="tree">
    <div id="tree-simple"></div>
  </div>

  <script>
    async function loadGedcom() {
      try {
        const response = await fetch('family_tree.txt'); // your GEDCOM saved as .txt
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const gedcomText = await response.text();
        const parsedData = parseGedcom(gedcomText);
        const rootPersonId = "@I0000@"; // Start from Braden Jonsson

        const rootFamily = findFamilyOfChild(rootPersonId, parsedData);
        const treeData = buildFamilyNode(rootFamily, parsedData);

        new Treant({
          chart: {
            container: "#tree-simple",
            node: { collapsable: true },
            animation: { nodeAnimation: "easeOutBounce", nodeSpeed: 700, connectorsAnimation: "bounce", connectorsSpeed: 700 },
          },
          nodeStructure: treeData
        });

      } catch (error) {
        console.error('Failed to load GEDCOM:', error);
        document.getElementById('tree').innerHTML = `<p style="color: red;">Error loading GEDCOM file: ${error.message}</p>`;
      }
    }

    function parseGedcom(gedcom) {
      const people = {};
      const families = {};

      const lines = gedcom.split('\n');
      let currentIndividual = null;
      let currentFamily = null;

      for (let line of lines) {
        line = line.trim();
        if (!line) continue;

        const match = line.match(/^(\d+) +(@[^@]+@)? *([A-Z]+) *(.*)$/);
        if (!match) continue;

        const level = match[1];
        const pointer = match[2];
        const tag = match[3];
        const value = match[4];

        if (tag === "INDI") {
          currentIndividual = pointer;
          people[currentIndividual] = { id: currentIndividual, name: "", gender: "male", families: { asSpouse: [], asChild: [] } };
        } else if (tag === "NAME" && currentIndividual) {
          people[currentIndividual].name = value.replace(/\//g, '').trim();
        } else if (tag === "SEX" && currentIndividual) {
          people[currentIndividual].gender = (value === "M") ? "male" : "female";
        } else if (tag === "FAMC" && currentIndividual) {
          people[currentIndividual].families.asChild.push(value);
        } else if (tag === "FAMS" && currentIndividual) {
          people[currentIndividual].families.asSpouse.push(value);
        } else if (tag === "FAM") {
          currentFamily = pointer;
          families[currentFamily] = { husband: null, wife: null, children: [] };
        } else if (tag === "HUSB" && currentFamily) {
          families[currentFamily].husband = value;
        } else if (tag === "WIFE" && currentFamily) {
          families[currentFamily].wife = value;
        } else if (tag === "CHIL" && currentFamily) {
          families[currentFamily].children.push(value);
        }
      }

      return { people, families };
    }

    function findFamilyOfChild(personId, parsedData) {
      const person = parsedData.people[personId];
      if (!person) return null;
      if (person.families.asChild.length > 0) {
        const familyId = person.families.asChild[0];
        return parsedData.families[familyId];
      }
      return null;
    }

    function buildFamilyNode(family, parsedData) {
      if (!family) return null;

      const nodes = [];
      if (family.husband && parsedData.people[family.husband]) {
        nodes.push({ text: { name: parsedData.people[family.husband].name } });
      }
      if (family.wife && parsedData.people[family.wife]) {
        nodes.push({ text: { name: parsedData.people[family.wife].name } });
      }

      const marriageNode = {
        text: { name: "" },
        marriage: true,
        children: []
      };

      marriageNode.children = nodes;

      const childrenNodes = family.children.map(childId => {
        const child = parsedData.people[childId];
        if (!child) return null;

        // Check if this child is married later
        if (child.families.asSpouse.length > 0) {
          const childFamilyId = child.families.asSpouse[0];
          const childFamily = parsedData.families[childFamilyId];
          return buildFamilyNode(childFamily, parsedData);
        } else {
          return {
            text: { name: child.name }
          };
        }
      }).filter(n => n !== null);

      return {
        text: { name: "" }, // hidden
        children: [marriageNode, ...childrenNodes]
      };
    }

    loadGedcom();
  </script>
</body>
</html>
