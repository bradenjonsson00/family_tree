<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEDCOM Viewer</title>
  <script src="https://cdn.jsdelivr.net/gh/PeWu/GeneaViewer@latest/geneaviewer.js"></script>
</head>
<body>
  <h1>GEDCOM Viewer</h1>
  <div id="geneaviewer" style="height: 800px;">Loading...</div>

  <script>
    async function loadGedcom() {
      const viewerDiv = document.getElementById('geneaviewer');

      try {
        const response = await fetch('family_tree.ged');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const text = await response.text();
        GeneaViewer.init(viewerDiv, text);
      } catch (error) {
        console.error('Failed to load GEDCOM:', error);
        viewerDiv.innerHTML = `<p style="color: red;">Error loading GEDCOM file: ${error.message}</p>`;
      }
    }

    loadGedcom();
  </script>
</body> 
</html>
